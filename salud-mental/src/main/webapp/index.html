</head>
<body>

    <div class="container">
        <div><img src="/salud-mental/images/LOGO-PAGINA.png" alt="Logo" width="253px" height="226px"></div>

    <div id="result"></div>

        async function fetchData()

            document.getElementById('result').innerHTML = text;
        }
