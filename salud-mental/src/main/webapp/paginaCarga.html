<!-- Página de carga -->

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargando...</title>
  <link rel="stylesheet" href="stylePaginaCarga.css">

  <!-- SCRIPT DE LA TRANSICIÓN -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const nextPage = params.get("next");

    setTimeout(() => {
      if (nextPage) 
      {
        window.location.href = nextPage;
      } 
      else
      {
        document.body.innerText = "Página destino no encontrada";
      }
    }, 1000);
  </script>
</head>

<body>
  <!-- IMAGEN DE FONDO -->
  <div class="fondoImagen"></div>

  <!-- ANIMACIÓN DE CARGA -->
  <div id="contenedor">
    <div class="contenedor-loader">
      <div class="loader"></div>
    </div>
    
    <div class="cargando">Cargando...</div>
  </div>
</body>

</html>
